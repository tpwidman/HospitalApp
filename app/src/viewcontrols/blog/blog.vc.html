<div class="blog-list-container">
    <h1>Blog</h1>
    <hr>
    <ul plat-control="plat-foreach" plat-context="posts" class="blog-list">
        <li>
            <div class="post">
            <h2>{{title}}</h2>
            <blockquote>{{content}}</blockquote>
            <cite>{{author}}</cite>
            </div>
        </li>

</div>
